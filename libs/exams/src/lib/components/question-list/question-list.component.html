<div class="question-list-container">
  <nz-page-header class="site-page-header" nzTitle="Questions">
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item>Exams</nz-breadcrumb-item>
      <nz-breadcrumb-item>Questions</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-extra>
      <nz-space-compact nzSize="default">
        <a style="width: 72px" nz-button nzType="primary" routerLink="add">Add</a>
        <nz-input-wrapper>
          <nz-icon nzInputSuffix nzType="search" />
          <input
            type="text"
            nz-input
            placeholder="Search"
            [(ngModel)]="searchText"
            (ngModelChange)="onSearchChange($event)"
          />
        </nz-input-wrapper>
      </nz-space-compact>
    </nz-page-header-extra>
  </nz-page-header>

  <nz-table #basicTable [nzData]="questionList() ?? []" nzBordered>
    <thead>
      <tr>
        <th>Name</th>
        <th>Max Points</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td><div [innerHtml]="data?.description"></div></td>
        <td>{{ data?.points }}</td>
        <td>
          <a
            nz-button
            nzType="text"
            nz-tooltip
            nzTooltipTitle="Edit"
            routerLink="{{ data?.id }}/edit"
          >
            <i nz-icon [nzType]="'edit'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#faad14'"></i>
          </a>
          <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Delete" (click)="delete(data)">
            <i nz-icon [nzType]="'delete'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#f5222d'"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
